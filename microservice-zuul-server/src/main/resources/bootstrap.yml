server:
  port: 8082
spring:
  application:
    name: microservice-zuul-server
  cloud:
    config:
      profile: dev
      discovery:
        service-id: microservice-config-server
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
